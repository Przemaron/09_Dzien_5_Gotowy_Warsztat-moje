<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__content container">
            <p class="header__logo">BestShop</p>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="list__element"><a href="#">why us</a></li>
                    <li class="list__element"><a href="#">benefits</a></li>
                    <li class="list__element"><a href="#">prices</a></li>
                    <li class="list__element"><a href="#">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="open">
        <div class="open__content">
            <h1 class="open__title">Sell More!</h1>
            <p class="open__text">Open shop on our platform and increase your sales</p>
            <a class="open__btn" href="#">Open your shop</a>
            <div class="open__img"></div>
        </div>
    </section>

    <section class="statistics">
        <div class="statictics_content container">
            <h2 class="statistics__title">The most popular sales platform in country</h2>
            <div class="statistics__card-box">
                <div class="box__card">
                    <div class="card__circle card__circle--red">
                        <img  class="circle__img" src="./assets/Person.svg" alt="">
                    </div>
                    <p class="box__card-number">100000+</p>
                    <p class="box__card-text">daily entires</p>
                </div>

                <div class="box__card">
                    <div class="card__circle card__circle--blue">
                        <img class="circle__img"  src="./assets/Eye.svg" alt="">
                    </div>
                    <p class="box__card-number">2000000+</p>
                    <p class="box__card-text">seen products every day</p>
                </div>

                <div class="box__card">
                    <div class="card__circle card__circle--green">
                        <img  class="circle__img" src="./assets/Catalog.svg" alt="">
                    </div>
                    <p class="box__card-number">10000+</p>
                    <p class="box__card-text">added posts daily</p>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
